<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AGA Western Cape archer scoring system">
    <title>Archers | AGA Western Cape</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .toggle-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            color: var(--primary);
        }
        .toggle-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 240vh;
            min-height: 1800px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <img src="images/aga_wc_logo.jpg" alt="AGA WC Logo" class="nav-logo">
                <span id="siteTitleNav">AGA Western Cape</span>
            </a>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <!-- Navigation items will be loaded dynamically -->
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="hero">
        <div class="hero-content">
            <h1>Archers</h1>
            <p>View archer scores and rankings</p>
        </div>
    </section>

    <!-- Archers Section -->
    <section style="background: white;">
        <div class="container">
            <div class="section-header">
                <span class="section-label">Scoring</span>
                <h2 class="section-title">Archer Scores</h2>
                <p class="section-description">Select a category to view archer scores</p>
            </div>

            <div class="toggle-container">
                <button class="toggle-btn active" id="learnerBtn" onclick="showLearner()">Learner Archers</button>
                <button class="toggle-btn" id="aagBtn" onclick="showAAG()">AAG Archers</button>
            </div>

            <div class="iframe-container">
                <iframe id="archerFrame" src="https://www.naspwpscoring.co.za/Nasparcher.aspx" title="Archer Scores"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3 id="footerTitle">AGA Western Cape</h3>
                    <p id="footerDescription"></p>
                    <div class="footer-social">
                        <a href="#" id="footerFacebook" class="social-link" target="_blank" rel="noopener">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul id="footerNav">
                        <!-- Footer navigation will be loaded dynamically -->
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>External Links</h4>
                    <ul id="footerExternal">
                        <!-- External links will be loaded dynamically -->
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> AGA Western Cape. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const learnerUrl = 'https://www.naspwpscoring.co.za/Nasparcher.aspx';
        const aagUrl = 'https://www.naspwpscoring.co.za/AAGNasparcher.aspx';
        const archerFrame = document.getElementById('archerFrame');
        const learnerBtn = document.getElementById('learnerBtn');
        const aagBtn = document.getElementById('aagBtn');

        function showLearner() {
            archerFrame.src = learnerUrl;
            learnerBtn.classList.add('active');
            aagBtn.classList.remove('active');
        }

        function showAAG() {
            archerFrame.src = aagUrl;
            aagBtn.classList.add('active');
            learnerBtn.classList.remove('active');
        }
    </script>
</body>
</html>
