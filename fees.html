<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AGA Western Cape fees and banking details">
    <title>Fees | AGA Western Cape</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <img src="images/aga_wc_logo.jpg" alt="AGA WC Logo" class="nav-logo">
                <span id="siteTitleNav">AGA Western Cape</span>
            </a>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <!-- Navigation items will be loaded dynamically -->
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="hero" style="padding: 50px 0 1rem 0;">
        <div class="hero-content">
            <h1>Fees & Payment</h1>
            <p>Membership fees and payment information</p>
        </div>
    </section>

    <!-- Fee Structure Section -->
    <section style="background: white;">
        <div class="container">
            <div class="section-header">
                <span class="section-label">Membership</span>
                <h2 class="section-title" id="feesTitle">Fee Structure 2025</h2>
                <p class="section-description" id="feesDueDate"></p>
            </div>

            <div style="background: var(--primary); color: white; padding: 3rem; border-radius: var(--radius-lg); max-width: 900px; margin: 0 auto; box-shadow: var(--shadow-lg);">
                <div id="feesContainer"></div>
            </div>
        </div>
    </section>

    <!-- Banking Details Section -->
    <section>
        <div class="container">
            <div class="section-header">
                <span class="section-label">Payment</span>
                <h2 class="section-title">Banking Details</h2>
                <p class="section-description">Use these details to make your payment</p>
            </div>

            <div style="max-width: 700px; margin: 0 auto;">
                <div style="background: white; padding: 3rem; border-radius: var(--radius-lg); box-shadow: var(--shadow);">
                    <div id="bankingDetailsContainer">
                        <!-- Banking details will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3 id="footerTitle">AGA Western Cape</h3>
                    <p id="footerDescription"></p>
                    <div class="footer-social">
                        <a href="#" id="footerFacebook" class="social-link" target="_blank" rel="noopener">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul id="footerNav">
                        <!-- Footer navigation will be loaded dynamically -->
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>External Links</h4>
                    <ul id="footerExternal">
                        <!-- External links will be loaded dynamically -->
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> AGA Western Cape. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
